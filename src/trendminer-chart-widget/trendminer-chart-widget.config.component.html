<div class="configSection">

    <label for="TrendminerChartWidgetConfig">
        Trendminer Configuration
    </label>
    <div class="row form-group">
        <div class="col-lg-6">
            <label class="label-with-help" for="TrendminerChartWidget-myValue">
                select one or more series to chart
                <span class="help-icon">
                    <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                         title="Select one or more time series for the chart.">
                </span>
                <ng-select [items]="items$ | async"
                           bindLabel="name"
                           bindValue="name"
                           [closeOnSelect]="true"
                           [multiple]="true"
                           [hideSelected]="true"
                           [typeahead]="input$"
                           [(ngModel)]="widgetHelper.getWidgetConfig().series"
                           (change)="onConfigChanged()">
                </ng-select>
            </label>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-6 col-layout">
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text help-icon" id="basic-addon1">
                        start date
                        <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                             title="Select one or more time series for the chart.">

                    </span>
                </div>
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="startDate" [(ngModel)]="widgetHelper.getWidgetConfig().startDate" ngbDatepicker
                       #dStart="ngbDatepicker" (change)="onConfigChanged()">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="dStart.toggle()" type="button"></button>
                </div>
                <ngb-timepicker [(ngModel)]="widgetHelper.getWidgetConfig().startTime"
                                (change)="onConfigChanged()"></ngb-timepicker>
            </div>

        </div>
        <div class="col-lg-6 col-layout">
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text help-icon" id="basic-addon1">
                        end date
                        <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                             title="Select one or more time series for the chart.">

                    </span>
                </div>
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="endDate" [(ngModel)]="widgetHelper.getWidgetConfig().endDate" ngbDatepicker
                       #dEnd="ngbDatepicker" (change)="onConfigChanged()">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="dEnd.toggle()" type="button"></button>
                </div>
                <ngb-timepicker [(ngModel)]="widgetHelper.getWidgetConfig().endTime"
                                (change)="onConfigChanged()"></ngb-timepicker>
            </div>

        </div>

    </div>

</div>
