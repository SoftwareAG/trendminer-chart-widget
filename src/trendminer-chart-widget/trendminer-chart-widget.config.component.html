<div>
    <div class="configSection">
        <label for="TrendminerChartWidgetConfig">
            Trendminer Configuration
        </label>
        <!-- 
            Basic config for tren miner access - for example basic url (proxy or direct) 
            timeseries to show, dates etc...
        -->
        <div class="col-lg-12 col-layout">
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text help-icon" id="basic-addon1">
                        Address
                        <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                             title="enter the proxy prefix for api calls to trendminer .">

                    </span>
                </div>
                <input class="form-control" type="text"
                       name="proxy" [(ngModel)]="widgetHelper.getWidgetConfig().proxy" (change)="onConfigChanged()">
            </div>
        </div>
        <!-- 
            time series selection
        -->
        <div class="row form-group">
            <div class="col-lg-6">
                <label class="label-with-help" for="TrendminerChartWidget-myValue">
                    select one or more series to chart
                    <span class="help-icon">
                        <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                             title="Select one or more time series for the chart.">
                    </span>
                    <ng-select
                               [items]="items$ | async"
                               bindLabel="name"
                               [closeOnSelect]="true"
                               [multiple]="true"
                               [hideSelected]="true"
                               [typeahead]="input$"
                               [(ngModel)]="widgetHelper.getWidgetConfig().seriesNames"
                               (change)="onConfigChanged()">
                    </ng-select>
                </label>
            </div>
        </div>
        <!-- 
            Date ranges
        -->
        <div class="row form-group">

                        </span>
                    </div>
                    <input class="form-control" type="date" id="endDate" name="endDate"
                           value="widgetHelper.getWidgetConfig().endDate"

                    <input class="form-control" type="time" id="endTime" name="endTime"

            <div class="col-lg-6 col-layout">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text help-icon" id="basic-addon1">
                            Visible Period
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="Choose what period of data to show.">

                        </span>
                    </div>
                    <input class="form-control" type="text" id="periodValue" name="periodValue"
                           value="widgetHelper.getWidgetConfig().periodValue"
                           [(ngModel)]="widgetHelper.getWidgetConfig().periodValue"
                           (change)="onConfigChanged(true)">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text help-icon" id="basic-addon3">
                            Units
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="Choose what unit the period is.">

                        </span>
                    </div>
                    <ng-select
                               [items]="widgetHelper.getWidgetConfig().units"
                               [closeOnSelect]="true"
                               [multiple]="false"
                               [hideSelected]="true"
                               [(ngModel)]="widgetHelper.getWidgetConfig().periodUnit"
                               (change)="onConfigChanged()">
                    </ng-select>
                </div>

            </div>

        </div>

    </div>

    <!-- 
        next section chart details 
    -->
    <ng-container *ngIf="widgetHelper.getWidgetConfig().hasSeries()">
        <div class="configSection">
            <label for="TrendminerChartWidgetConfig">
                Chart Options
            </label>
            <div class="row">
                <div class="col-lg-6">
                    <label class="label-with-help" for="chartSelector" translate> Chart labels
                        <span class="help-icon">
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="What unit to divide and label the x-axis with.">
                        </span>
                        <ng-select
                                   [items]="widgetHelper.getWidgetConfig().units"
                                   [closeOnSelect]="true"
                                   [multiple]="false"
                                   [hideSelected]="true"
                                   [(ngModel)]="widgetHelper.getWidgetConfig().chartUnit"
                                   (change)="onConfigChanged()">
                        </ng-select>

                    </label>
                </div>
            </div>

            <!--
                    Here we have the context control section


            -->
            <div class="row">
                <!-- Show Context Items -->
                <div class="form-check-inline col-lg-2">
                    <label class="label-with-help" class="form-check-label" for="contextFlag" translate>
                        <input class="form-check-input" type="checkbox" name="fillArea"
                               [(ngModel)]="widgetHelper.getWidgetConfig().showContext"
                               (ngModelChange)="onConfigChanged()" /> Show context events<span class="help-icon">
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="Show context events on the chart for the chosen range.">
                        </span>
                    </label>
                </div>
                <div class="form-check-inline col-lg-2">
                    <label class="label-with-help" class="form-check-label" for="fillArea" translate>
                        <input class="form-check-input" type="checkbox" name="fillArea"
                               [(ngModel)]="widgetHelper.getWidgetConfig().fillArea"
                               (ngModelChange)="onConfigChanged()" /> Fill area<span class="help-icon">
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="Fill the area under the line with the color of the series.">
                        </span>
                    </label>
                </div>

                <div class=" col-lg-3">
                    <input class="form-control" type="text"
                           name="eventSymbolSize" [(ngModel)]="widgetHelper.getWidgetConfig().eventSymbolSize"
                           (change)="onConfigChanged()">
                </div>
            </div>
            <div class="row">
                <div class=" col-lg-1">
                    <label>
                        symbol
                    </label>
                    <input class="form-control" type="color" [ngModelOptions]="{ standalone: true }"
                           [(ngModel)]="widgetHelper.getWidgetConfig().eventSymbolStartColor"
                           [value]="widgetHelper.getWidgetConfig().eventSymbolStartColor"
                           (ngModelChange)="onConfigChanged()" />
                </div>
                <div class=" col-lg-1">
                    <label>
                        line
                    </label>
                    <input class="form-control" type="color" [ngModelOptions]="{ standalone: true }"
                           [(ngModel)]="widgetHelper.getWidgetConfig().eventLineStartColor"
                           [value]="widgetHelper.getWidgetConfig().eventLineStartColor"
                           (ngModelChange)="onConfigChanged()" />
                </div>
                <!-- Choose icon -->
                <div class="col-lg-9">
                    <label class="label-with-help" for="TrendminerChartWidget-fa-chooser">
                        start Icon
                        <span class="help-icon">
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="Choose icon for the start of events.">
                        </span>
                        <ng-select
                                   [items]="icons"
                                   bindLabel="name"
                                   [closeOnSelect]="true"
                                   [multiple]="false"
                                   [hideSelected]="true"
                                   [(ngModel)]="widgetHelper.getWidgetConfig().eventSymbolStart"
                                   (change)="onConfigChanged()">
                            <ng-template class="fa mb-1" ng-label-tmp let-item="item" let-index="index"
                                         style="font-weight: 900;">
                                <span [ngClass]="'fa '+ item.key" aria-hidden="true"></span> {{item.name}}
                            </ng-template>
                            <ng-template class="fa mb-1" ng-option-tmp let-item="item" let-index="index"
                                         style="font-weight: 900;">
                                <span [ngClass]="'fa ' + item.key" aria-hidden="true"></span> {{item.name}}
                            </ng-template>
                        </ng-select>
                        <!-- <select name="sample" id="sample" class="fa">
                            <option value="">----</option>
                            <option value="fa fa-address-card">&#xf2bb;</option>
                            <option value="fa fa-bell">&#xf0f3;</option>
                            <option value="fa fa-bookmark">&#xf02e;</option>
                            <option value="fa fa-building">&#xf1ad;</option>
                        </select> -->
                    </label>
                </div>
            </div>
            <div class="row">

                <div class=" col-lg-1">
                    <label>
                        symbol
                    </label>
                    <input class="form-control" type="color" [ngModelOptions]="{ standalone: true }"
                           [(ngModel)]="widgetHelper.getWidgetConfig().eventSymbolEndColor"
                           [value]="widgetHelper.getWidgetConfig().eventSymbolEndColor"
                           (ngModelChange)="onConfigChanged()" />
                </div>
                <div class=" col-lg-1">
                    <label>
                        line
                    </label>
                    <input class="form-control" type="color" [ngModelOptions]="{ standalone: true }"
                           [(ngModel)]="widgetHelper.getWidgetConfig().eventLineEndColor"
                           [value]="widgetHelper.getWidgetConfig().eventLineEndColor"
                           (ngModelChange)="onConfigChanged()" />
                </div>
                <!-- Choose icon -->
                <div class="col-lg-9">
                    <label class="label-with-help" for="TrendminerChartWidget-fa-chooser1">
                        End icon
                        <span class="help-icon">
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="Choose an icon for the end of an event.">
                        </span>
                        <ng-select
                                   [items]="icons"
                                   bindLabel="name"
                                   [closeOnSelect]="true"
                                   [multiple]="false"
                                   [hideSelected]="true"
                                   [(ngModel)]="widgetHelper.getWidgetConfig().eventSymbolEnd"
                                   (change)="onConfigChanged()">
                            <ng-template class="fa mb-1" ng-label-tmp let-item="item" let-index="index"
                                         style="font-weight: 900;">
                                <span [ngClass]="'fa '+ item.key" aria-hidden="true"></span> {{item.name}}
                            </ng-template>
                            <ng-template class="fa mb-1" ng-option-tmp let-item="item" let-index="index"
                                         style="font-weight: 900;">
                                <span [ngClass]="'fa ' + item.key" aria-hidden="true"></span> {{item.name}}
                            </ng-template>
                        </ng-select>
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="form-check-inline col-lg-2">
                    <label class="label-with-help" class="form-check-label" for="contextFlag" translate>
                        <input class="form-check-input" type="checkbox" name="fillArea"
                               [(ngModel)]="widgetHelper.getWidgetConfig().showContextLabels"
                               (ngModelChange)="onConfigChanged()" /> Show context labels<span class="help-icon">
                            <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                 title="Show context labels for events in the range.">
                        </span>
                    </label>
                </div>

                <div class=" col-lg-1">
                    <label>
                        Font
                    </label>
                    <input class="form-control" type="color" [ngModelOptions]="{ standalone: true }"
                           [(ngModel)]="widgetHelper.getWidgetConfig().fontColor"
                           [value]="widgetHelper.getWidgetConfig().fontColor"
                           (ngModelChange)="onConfigChanged()" />
                </div>
                <div class=" col-lg-1">
                    <label>
                        size
                    </label>
                    <input class="form-control" type="text" [ngModelOptions]="{ standalone: true }"
                           [(ngModel)]="widgetHelper.getWidgetConfig().fontSize"
                           [value]="widgetHelper.getWidgetConfig().fontSize"
                           (ngModelChange)="onConfigChanged()" />
                </div>
            </div>
            <div class="row">
                <!-- refresh -->
                <div class="form-group col-lg-4">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <input class="form-check-input" type="checkbox" name="beginAtZero2"
                                   [(ngModel)]="widgetHelper.getWidgetConfig().realtime"
                                   (ngModelChange)="onConfigChanged()" />
                            <span class="input-group-text" id="basic-addon2">
                                refresh every
                            </span>
                        </div>
                        <input class="form-control" type="text"
                               name="proxy" [(ngModel)]="widgetHelper.getWidgetConfig().refreshPeriodMinutes"
                               (change)="onConfigChanged()">
                        <div class="input-group-append">
                            <span class="input-group-text help-icon" id="basic-addon3">
                                minutes
                                <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                                     title="Check to allow the graph to update every N minutes.">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- next section series details -->
    <ng-container *ngIf="widgetHelper.getWidgetConfig().hasSeries()">
        <div class="configSection">
            <label for="TrendminerChartWidgetConfig">
                Series Options
            </label>

            <!-- Each series -->
            <ng-container *ngFor="let seriesKey of widgetHelper.getWidgetConfig().seriesKeys()">
                <!-- color -->
                <div class="row">
                    <div class=" col-lg-3">

                        <label for="TrendminerChartWidgetConfig">
                            {{seriesKey}}
                        </label>
                        <input class="form-control" type="color" [ngModelOptions]="{ standalone: true }"
                               [(ngModel)]="widgetHelper.getWidgetConfig().series[seriesKey].color"
                               [value]="widgetHelper.getWidgetConfig().series[seriesKey].color"
                               (ngModelChange)="onConfigChanged()" />
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
