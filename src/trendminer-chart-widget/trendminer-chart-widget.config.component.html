<div class="configSection">

    <label for="TrendminerChartWidgetConfig">
        TrendminerChartWidgetConfig Configuration
    </label>
    <div class="row form-group">
        <div class="col-lg-6">
            <label class="label-with-help" for="TrendminerChartWidget-myValue">
                select one or more series to chart
                <span class="help-icon">
                    <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                         title="Select one or more time series for the chart.">
                </span>
                <ng-select [items]="items$ | async"
                           bindLabel="name"
                           bindValue="name"
                           [closeOnSelect]="true"
                           [multiple]="true"
                           [hideSelected]="true"
                           [typeahead]="input$"
                           [(ngModel)]="config.series">
                </ng-select>
            </label>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-3">
            <label class="label-with-help" for="TrendminerChartWidget-myValue">
                start date
                <span class="help-icon">
                    <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                         title="Select one or more time series for the chart.">
                </span>
            </label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="startDate" [(ngModel)]="startDate" ngbDatepicker #dStart="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="dStart.toggle()" type="button"></button>
                </div>
            </div>

        </div>
        <div class="col-lg-3">
            <div class="input-group">
                <ngb-timepicker [(ngModel)]="startTime"></ngb-timepicker>
            </div>

        </div>
        <div class="col-lg-3">
            <label class="label-with-help" for="TrendminerChartWidget-myValue">
                start date
                <span class="help-icon">
                    <img src="{{CONST_HELP_IMAGE_FILE}}" alt="help tooltip"
                         title="Select one or more time series for the chart.">
                </span>
            </label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="endDate" [(ngModel)]="endDate" ngbDatepicker #dEnd="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="dEnd.toggle()" type="button"></button>
                </div>
            </div>

        </div>
        <div class="col-lg-3">
            <div class="input-group">
                <ngb-timepicker [(ngModel)]="endTime"></ngb-timepicker>
            </div>

        </div>

    </div>

</div>
